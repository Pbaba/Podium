<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --primary-color: #22c55e;
            --primary-color-hover: #16a34a;
            --secondary-color: #3b82f6;
            --accent-color: #f59e0b;
            --background-start: #1e3a8a;
            --background-end: #101827;
            --card-bg: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --input-bg: #374151;
            --input-border: #4b5563;
        }
        .light-mode {
            --primary-color: #3b82f6;
            --primary-color-hover: #2563eb;
            --secondary-color: #16a34a;
            --accent-color: #ef4444;
            --background-start: #f3f4f6;
            --background-end: #e5e7eb;
            --card-bg: #ffffff;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --input-bg: #f3f4f6;
            --input-border: #d1d5db;
        }
        body {
            font-family: 'Lexend', sans-serif;
            background: linear-gradient(to bottom right, var(--background-start), var(--background-end));
            color: var(--text-primary);
            transition: background-color 0.5s, color 0.5s;
        }
        .form-input {
            @apply w-full rounded-lg border-[var(--input-border)] bg-[var(--input-bg)] py-3 px-5 text-base text-[var(--text-primary)] shadow-inner transition duration-150 ease-in-out focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50 placeholder:text-gray-500;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
        }
        .btn {
            @apply flex w-full justify-center rounded-lg border border-transparent bg-[var(--primary-color)] px-4 py-3 text-lg font-bold text-white shadow-lg transition duration-300 ease-in-out hover:bg-[var(--primary-color-hover)] hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2 focus:ring-offset-[var(--card-bg)];
            font-family: 'Press Start 2P', cursive;
        }
        .nav-link {
            @apply text-base font-medium text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors;
        }
        .toggle-checkbox:checked {
            @apply: right-0 border-green-400;
            right: 0;
            border-color: var(--primary-color);
        }
        .toggle-checkbox:checked+.toggle-label {
            @apply: bg-green-400;
            background-color: var(--primary-color);
        }
        .playful-heading {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body class="antialiased">
<div class="relative flex min-h-screen flex-col overflow-x-hidden">
<header class="w-full bg-black/10 backdrop-blur-sm">
<div class="container mx-auto flex items-center justify-between px-6 py-4">
<div class="flex items-center gap-3">

<h1 class="playful-heading text-2xl font-bold text-[var(--text-primary)]">EduLearn</h1>
</div>
<nav class="hidden items-center gap-8 md:flex">
<a class="nav-link" href="#">Home</a>
<a class="nav-link" href="#">About</a>
<a class="nav-link" href="#">Courses</a>
<a class="nav-link" href="#">Contact</a>
</nav>
<div class="flex items-center gap-4">
<div class="hidden sm:flex items-center gap-2">
<svg class="h-5 w-5 text-[var(--text-secondary)]" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
<path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
</svg>
<div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
<input class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" id="toggle" name="toggle" onclick="document.body.classList.toggle('light-mode')" type="checkbox"/>
<label class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer" for="toggle"></label>
</div>
<svg class="h-5 w-5 text-[var(--text-secondary)]" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 14.95l.707-.707a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd"></path>

                        Sign In
                    </a>
<a class="rounded-lg bg-[var(--accent-color)] px-6 py-2.5 text-sm font-semibold text-white shadow-lg transition duration-300 ease-in-out hover:scale-105 hover:brightness-110" href="#" style="font-family: 'Press Start 2P', cursive;">
                        Sign Up
                    </a>
</div>
</div>
</header>
<main class="flex flex-1 items-center justify-center py-12 sm:px-6 lg:px-8">
<div class="relative w-full max-w-lg">
<div class="absolute -top-8 -left-8 h-24 w-24 rounded-full bg-[var(--secondary-color)]/50 blur-2xl"></div>
<div class="absolute -bottom-8 -right-8 h-24 w-24 rounded-full bg-[var(--primary-color)]/50 blur-2xl"></div>
<div class="absolute -top-12 right-12 h-16 w-16 rounded-full bg-[var(--accent-color)]/40 blur-xl"></div>
<div class="relative w-full space-y-8 rounded-2xl bg-[var(--card-bg)]/80 p-10 shadow-2xl backdrop-blur-lg transition-colors ring-1 ring-white/10">
<div>
<h2 class="playful-heading text-center text-3xl font-bold leading-9 tracking-tight text-[var(--text-primary)]">
                            Create Account
                        </h2>
<p class="mt-4 text-center text-sm text-[var(--text-secondary)]" style="font-family: 'Press Start 2P', cursive;">
                            Start your adventure!
                        </p>
</div>
<form action="#" class="mt-8 space-y-6" method="POST">
<div class="space-y-5 rounded-md">
<div>
<label class="sr-only" for="email-address">Email address</label>
<input autocomplete="email" class="form-input" id="email-address" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="new-password" class="form-input" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirm Password</label>
<input autocomplete="new-password" class="form-input" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required="" type="password"/>
</div>
</div>
<div class="pt-2">
<button 

onclick="window.location.href='dashboard.html'" class="btn" type="submit">
                                Let's Go!
                            </button>
</div>
</form>
<div class="text-center text-xs">
<a class="font-medium text-[var(--secondary-color)] hover:text-[var(--primary-color)] transition-colors duration-300" href="#" style="font-family: 'Press Start 2P', cursive; line-height: 1.5;">
                            Already have an account? Sign in
                        </a>
</div>
</div>
</div>
</main>
</div>
